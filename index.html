<html lang="en">
<head>

<title>Login & Signup Page</title>

<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>


<section class="login py-5 bg-light">
    <div class="container">
        <div class="row g-0">
            <div class="col-lg-5">
                <img src="https://cdn.pixabay.com/photo/2017/03/02/16/54/iceland-2111811_960_720.jpg" alt="">
            </div>
            <div class="col-lg-7 text-center py-5">
                <h1 class="animate__animated animate__backInDown">Welcome here !!</h1>

                <form action="">
                <div class="form-row py-2 pt-5">
                    <div class="offset-1 col-lg-10">
                        <input type="text" class="inp px-3" id="" placeholder="username">
                    </div>

                </div>

                <div class="form-row py-2">
                    <div class="offset-1 col-lg-10">
                        <input type="password" class="inp px-3" id="" placeholder="password">
                    </div>
                </div>
               
                    <div class="form-row py-2">
                        <div class="offset-1 col-lg-10">
                        <button class="btn1">Signup</button>
                        </div>
               <div class="login1">
                <p>Or login with</p>
                <span>
                    <i class="fa-brands fa-facebook"></i>
                </span>
                <span>
                    <i class="fa-brands fa-instagram"></i>
                </span>
                <span>
                    <i class="fa-brands fa-linkedin"></i>
                </span>
                <span>
                    <i class="fa-brands fa-twitter"></i>
                </span>
               </div>
                </form>
            </div>

        </div>
        
    </div>

</section>
